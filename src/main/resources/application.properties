# \u5E94\u7528\u670D\u52A1\u914D\u7F6E
server.port=8080

# \u7981\u7528\u7F51\u9875\u56FE\u6807\u8868\u793A
spring.mvc.favicon.enabled=false

# \u83B7\u53D6\u5F02\u5E38\u5806\u6808\u4FE1\u606F
server.error.include-stacktrace=always

# \u89C6\u56FE\u914D\u7F6E
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# \u914D\u7F6E\u4F7F\u7528\u7684json\u89E3\u6790\u5DE5\u5177
spring.http.converters.preferred-json-mapper=gson